<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Somando Valores</title>
    <style>
        body{
            background: black;
            color: aliceblue;
            font: normal 20px Arial;
        }

        input {
            font: normal 18pt Arial;
            width: 100px;

        }
        div#res{
            margin-top: 20px;

        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name='txtn1' id='txtn1'> + 
    <input type="number" name='txtn2' id='txtn2'>
    <input type="button" value="Somar" onclick='somar()'>

    <div id='res'>Resultado</div>

    <script>
        function somar(){
            var n1 = Number(window.document.getElementsByName('txtn1')[0].value)
            var n2 = Number(window.document.getElementsByName('txtn2')[0].value)
            var res = window.document.getElementById('res')
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a: <strong>${soma} </strong>`;


        }

    </script>
</body>
