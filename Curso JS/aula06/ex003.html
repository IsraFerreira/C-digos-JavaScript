<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JS</title>
    <style>
        body{
            background-color: rgb(112, 112, 112);
            color: white;
            font: normal 20 pt Arial;
        }
        h1{
            color: rgb(255, 251, 0);

        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei :)</p>
    <script>

      var n1 = Number(window.prompt('Digite um numero: ')) //Retorna String convertido para Inteiro


      var n2 = Number(window.prompt('Digite outro numero: ')) //Retorna String convertido para Inteiro
      //Posso usar também apenas: Number(n) para que o programa identifique o que é
      // Também posso colocar String(n) ou n.toString()
      // ${} usa template String
      var s = n1 + n2

      //s.lenght mostra quantos caracteres a String tem
      //s.toUpperCase() joga tudo para letras maiúsculas
      //s.toLowerCase() joga tudo para letras minúsculas

      window.alert(`A soma entre ${n1} e ${n2} é ${s}`) //Concatenação


    </script>
</body>
</html>
